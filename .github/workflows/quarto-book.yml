name: Build & Deploy Quarto Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-quarto-book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Install Quarto CLI
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R packages (可选)
        run: |
          Rscript -e 'install.packages(c("ggplot2", "dplyr", "tidyr", "readr", "knitr", "rmarkdown"))'

      - name: Convert .Rmd files to .qmd
        run: |
          pip install pyyaml
          python .github/scripts/convert_rmd_to_qmd.py

      - name: Generate _quarto.yml config
        run: python .github/scripts/generate_quarto_yml.py
      
      - name: Render Quarto Book
        run: quarto render

      - name: List files for debugging
        run: ls -R

      - name: Deploy book to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _book
